    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .calculator {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 calc(50% - 0.5rem);
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
    }

    input, select {
      padding: 0.4rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: white;
      font-size: 1rem;
    }

    #price {
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #85c4e8;
      flex: 1 1 100%;
    }

    @media (max-width: 360px) {
      .form-group {

    }
